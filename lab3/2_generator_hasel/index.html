<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generator Haseł</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Generator Haseł</h1>
      <form id="password-form">
        <label for="min-length">Minimalna długość hasła:</label>
        <input type="number" id="min-length" min="1" value="8" required />

        <label for="max-length">Maksymalna długość hasła:</label>
        <input type="number" id="max-length" min="1" value="12" required />

        <div class="checkbox-group">
          <label>
            <input type="checkbox" id="include-uppercase" checked />
            Zawiera wielkie litery
          </label>

          <label>
            <input type="checkbox" id="include-special" checked />
            Zawiera znaki specjalne
          </label>
        </div>

        <button type="button" id="generate-password">Wygeneruj hasło</button>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
