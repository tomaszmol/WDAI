<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista Produktów</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Lista Produktów</h1>
      <div class="controls">
        <input
          type="text"
          id="filter-input"
          placeholder="Wyszukaj produkty..."
        />
        <select id="sort-select">
          <option value="original">Oryginalna kolejność</option>
          <option value="ascending">Rosnąco (tytuł)</option>
          <option value="descending">Malejąco (tytuł)</option>
        </select>
      </div>
      <table>
        <thead>
          <tr>
            <th>Zdjęcie</th>
            <th>Tytuł</th>
            <th>Opis</th>
          </tr>
        </thead>
        <tbody id="product-table-body">
          <!-- Dane będą dynamicznie wstawiane tutaj -->
        </tbody>
      </table>
    </div>
    <script src="script.js"></script>
  </body>
</html>
