<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="../images/aim.png" />
    <link rel="stylesheet" href="styles.css" />
    <title>Zombie Game</title>
    <script src="script.js" defer></script>
  </head>
  <body>
    <div id="headers">
      <div id="healthbar">
        <img id="health1" src="../images/full_heart.png" />
        <img id="health2" src="../images/full_heart.png" />
        <img id="health3" src="../images/full_heart.png" />
      </div>
      <h2 id="score"></h2>
    </div>

    <div id="reset">
      <div id="communicat">
        <h2>Game over!</h2>
        <h2>Score:</h2>
        <h2 id="final"></h2>
        <button id="resetGame">PLAY AGAIN!</button>
      </div>
    </div>

    <div id="board"></div>

    <div id="crosshair">
      <img src="../images/aim.png" />
    </div>

    <audio id="game-over-music" src="../images/sad-music.mp3" loop></audio>
  </body>
</html>
